<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; background: #e0f7e9; }
    .garden-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .player-section {
      border: 2px solid #4caf50;
      background: #a5d6a7;
      padding: 10px;
      border-radius: 10px;
    }
    .player-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #2e7d32;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 5px;
      justify-content: center;
    }
    .plot {
      width: 40px;
      height: 40px;
      background-color: #8B4513;
      border: 1px solid #654321;
      cursor: pointer;
      position: relative;
      border-radius: 4px;
      user-select: none;
    }
    .planted { background-color: #2e7d32; }
    .growing { background-color: #f9a825; }
    .ready   { background-color: #ef6c00; cursor: pointer; }

    .timer-text {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 10px;
      color: white;
      text-shadow: 0 0 3px black;
      pointer-events: none;
      font-weight: bold;
      user-select: none;
    }
    #shop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 250px;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #shop button {
      background: white;
      color: #4caf50;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #shop button:hover {
      background: #81c784;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Grow a Garden Multiplayer</h1>
  <div id="garden-container" class="garden-wrapper"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Your game script -->
  <script src="main.js"></script>
</body>
</html>
