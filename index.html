<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; }
    .garden-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .player-section {
      border: 2px solid #ccc;
      padding: 10px;
    }
    .player-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 5px;
      justify-content: center;
    }
    .plot {
      width: 40px;
      height: 40px;
      background-color: #8B4513;
      border: 1px solid #654321;
      cursor: pointer;
    }
    .planted { background-color: green; }
    .growing { background-color: yellow; }
    .ready   { background-color: orange; }
  </style>
</head>
<body>
  <h1>ðŸŒ± Grow a Garden Multiplayer</h1>
  <div id="garden-container" class="garden-wrapper"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Game Script -->
  <script src="main.js"></script>
</body>
</html>
